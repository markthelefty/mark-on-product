<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Addtional meta tags -->

    {% if page.url == "/" %}
        <!-- Homepage -->
        <title>{{site.title}}</title>
        <meta property="og:title" content="{{site.title}}" />
        <meta property="og:locale" content="en_US" />
        <meta name="description" content="{{site.description}}" />
        <meta property="og:description" content="{{site.description}}" />
        <link rel="canonical" href="{{site.url}}" />
        <meta property="og:url" content="{{site.url}}" />
        <meta property="og:site_name" content="{{site.title}}" />
        <meta property="og:image" content="https://res.cloudinary.com/dbrkuvff5/image/upload/f_auto,q_auto/c_scale,q_auto:best,w_552/{{ page.image }}" />
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:site" content="@{{ site.author.twitter }}" />
        <script type="application/ld+json">
        {
   "name":"{{site.title}}",
   "description":"Built for developers, Loved by everyone. Supports Jekyll, user collaboration, publishing to AWS S3, GitHub Pages, FTP, and more.",
   "author":null,
   "@type":"WebSite",
   "url":"http://www.siteleaf.com/",
   "publisher":{
      "@type":"Organization",
      "logo":{
         "@type":"ImageObject",
         "url":"http://www.siteleaf.com/assets/logo.svg"
      }
   },
   "image":"http://www.siteleaf.com/assets/og-image.png",
   "headline":"Siteleaf - A friendly CMS for your static site",
   "dateModified":null,
   "datePublished":null,
   "sameAs":null,
   "mainEntityOfPage":null,
   "@context":"http://schema.org"
}
</script>


    {% elsif page.is_page %}
        <!-- All other pages -->
        <title>{{site.title}} | {{ page.title }}</title>
        <meta property="og:title" content="{{ page.title }}" />
        <meta property="og:locale" content="en_US" />
        <meta name="description" content="{{page.description}}" />
        <meta property="og:description" content="{{page.description}}" />
        <link rel="canonical" href="{{site.url}}{{page.url}}" />
        <meta property="og:url" content="{{site.url}}{{page.url}}" />
        <meta property="og:site_name" content="{{site.title}}" />
        <meta property="og:image" content="https://res.cloudinary.com/dbrkuvff5/image/upload/f_auto,q_auto/c_scale,q_auto:best,w_552/{{ page.image }}" />
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:site" content="@{{ site.author.twitter }}" />

    {% else %}
        <!-- Posts -->
        <title>{{ page.title }} | {{site.title}}</title>
        <meta property="og:title" content="{{ page.title }}" />
        <meta property="og:locale" content="en_US" />
        <meta name="description" content="{{page.description}}" />
        <meta property="og:description" content="{{page.description}}" />
        <link rel="canonical" href="{{site.url}}{{page.url}}" />
        <meta property="og:url" content="{{site.url}}{{page.url}}" />
        <meta property="og:site_name" content="{{site.title}}" />
        <meta property="og:image" content="https://res.cloudinary.com/dbrkuvff5/image/upload/f_auto,q_auto/c_scale,q_auto:best,w_552/{{ page.image }}" />
        <meta property="og:type" content="article" />
        <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" />
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:site" content="@{{ site.author.twitter }}" />

        <script type="application/ld+json">
{
   "name":null,
   "description":"We have had some requests recently for a blog post about SEO on Siteleaf, and we are here to deliver.",
   "author":null,
   "@type":"BlogPosting",
   "url":"http://www.siteleaf.com/blog/seo-with-jekyll-siteleaf/",
   "publisher":{
      "@type":"Organization",
      "logo":{
         "@type":"ImageObject",
         "url":"http://www.siteleaf.com/assets/logo.svg"
      }
   },
   "image":"http://www.siteleaf.com/uploads/siteLeaf_seo_blogCover_020818-04.jpg",
   "headline":"SEO with Jekyll and Siteleaf",
   "dateModified":"2018-02-13T16:54:00-05:00",
   "datePublished":"2018-02-13T16:54:00-05:00",
   "sameAs":null,
   "mainEntityOfPage":{
      "@type":"WebPage",
      "@id":"http://www.siteleaf.com/blog/seo-with-jekyll-siteleaf/"
   },
   "@context":"http://schema.org"
}
</script>
    {% endif %}






    <!-- Inlined Stylesheet -->
    <style>{% include css/style.css %}</style>

    <!-- Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="https://res.cloudinary.com/dbrkuvff5/image/upload/v1531865928/assets/apple-touch-icon-144-precomposed.png">
    <link rel="shortcut icon" href="/public/favicon.ico">

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
