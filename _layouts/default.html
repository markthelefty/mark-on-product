<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
            <label for="sidebar-checkbox" class="sidebar-toggle"></label>
            <div class="masthead-title">
              <a href="/" title="Home">
                <img src="https://res.cloudinary.com/dbrkuvff5/image/upload/f_auto,q_auto/v1533676576/assets/logo.svg" alt="Mark On Product Logo">
              </a>
          </div><!--/masthead-title-->
        </div><!--/container-->
      </div><!--/masthead-->
    </div><!--/wrap-->

    <div class="wrap">
      <div class="container content">
        <div class="row">
          <div class="col-1">
            <!-- holder for 1 col space, can use later if needed -->
          </div><!--/col-1 (left/top)-->

          <div class="col-10">
            {{ content }}
          </div><!--/col-10 (main content)-->

          <div class="col-1">
            <!-- holder for 1 col space, can use later if needed -->
          </div><!--/col-1 (right/bottom)-->
        </div><!--/row-->
      </div><!--/container content-->

      <div class="footer">
        {% include footer.html %}
      </div><!--/footer-->
    </div><!--/wrap-->

  </body>
</html>
