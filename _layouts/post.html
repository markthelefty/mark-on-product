---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

<div class="about-author">
  <div class="author-image">
    <img class="cld-responsive" src="https://res.cloudinary.com/dbrkuvff5/image/upload/f_auto,q_auto/v1533481229/post-images/mark-mitchell-bio-photo.png" alt="Mark Mitchell">
  </div>
  <div class="author-bio">
        <h2>About {{ site.author.name }}</h2>
        <p>{{ site.author.bio }}</p>
  </div>
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
