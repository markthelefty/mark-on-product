<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <div class="row">
            <label for="sidebar-checkbox" class="sidebar-toggle"></label>
            <div class="masthead-title col-12">
              <a href="/" title="Home">
                <img src="https://res.cloudinary.com/dbrkuvff5/image/upload/f_auto,q_auto/v1533676576/assets/logo.svg" alt="Mark On Product Logo">
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
        <div class="footer">
          {% include footer.html %}
        </div>
    </div>

  </body>
</html>
