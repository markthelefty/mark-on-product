---
layout: default
---

<div class="layout-1-col">
  <div class="content-primary">
    <section class="page">
      <h1 class="page-title">{{ page.title }}</h1>
      {{ content }}
    </section>
  </div><!--/layout-1-col-->

<hr>

  <div class="content-secondary">
    <aside class="related">
      <h2>Latest Posts:</h2>
        <ul class="related-posts">
          {% for post in site.posts limit:4 %}
          <li>
            <a href="{{ post.url }}" class="card">
              <div class="thumb" style="background-image: url(https://res.cloudinary.com/dbrkuvff5/image/upload/f_auto/c_scale,q_auto:good,w_600/{{ post.image }});"></div>
              <h4 class="post-title">{{ post.title }}</h4>
            </a>
          </li>
          {% endfor %}
        </ul>
    </aside>
  </div><!--/content-secondary-->
</div>
