---
layout: default
---

  <div class="article-grid">
    {% for post in paginator.posts %}
      <section>
        <a href="{{ post.url }}" class="card">
          <div class="thumb cld-responsive" style="background-image: url({{ post.postimage }});"></div>
            <article>
              <h1 class="post-title">{{ post.title }}</h1>
                <ul class="post-meta">
                  <li class="post-date">{{ post.date | date: '%B %d, %Y' }}</li>
                  <li class="post-readtime">{{ post.readtime }} min read</li>
                </ul>
                <hr>
              <p>{{ post.description }}</p>
            </article>
        </a>
      </section>
    {% endfor %}
  </div><!--/article-grid-->
