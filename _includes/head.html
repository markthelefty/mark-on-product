<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  	{% if page.path contains '_posts' %}
  <!--Facebook-->
  <meta property="og:title" content="{{ post.title }}" />
  <meta property="og:description" content="{{ post['meta-description'] }}" />
  <meta property="og:url" content="{{ site.baseurl }}{% post_url %}" />
  <meta property="og:image" content="{{ post['post-image'] }}" />

  <!--Twitter-->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@rapidweaver">
  <meta name="twitter:creator" content="@twitter-username">
  <meta name="twitter:title" content="Page Titles">
  <meta name="twitter:description" content="Description of the page content">
  <meta name="twitter:image" content="/path/to/image.png">

  <!--Search-->
  <meta name="description" content="This is an example of a meta description. This will often show up in search results.">
	{% else %}
	  <!--Facebook-->
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:description" content="{{ page['meta-description'] }}" />
  <meta property="og:url" content="{{ site.baseurl }}{% page_url %}" />
  <meta property="og:image" content="{{ page['post-image'] }}" />

  <!--Twitter-->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@rapidweaver">
  <meta name="twitter:creator" content="@twitter-username">
  <meta name="twitter:title" content="Page Titles">
  <meta name="twitter:description" content="Description of the page content">
  <meta name="twitter:image" content="/path/to/image.png">

  <!--Search-->
  <meta name="description" content="This is an example of a meta description. This will often show up in search results.">
	{% endif %}

  <!--Facebook-->
  <meta property="og:title" content="{{ post.title }}" />
  <meta property="og:description" content="Page content description" />
  <meta property="og:url" content="http://domain.com/page-title/" />
  <meta property="og:image" content="/path/to/image.jpg" />

  <!--Twitter-->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@rapidweaver">
  <meta name="twitter:creator" content="@twitter-username">
  <meta name="twitter:title" content="Page Titles">
  <meta name="twitter:description" content="Description of the page content">
  <meta name="twitter:image" content="/path/to/image.png">

  <!--Search-->
  <meta name="description" content="This is an example of a meta description. This will often show up in search results.">



  <title>
    {% if page.title %}
      {{ page.title }} &middot; {{ site.title }}
    {% else %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% endif %}
  </title>


  <style>
    {% include css/style.css %}
  </style>



  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="https://res.cloudinary.com/dbrkuvff5/image/upload/v1531865928/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
