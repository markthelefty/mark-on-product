---
layout: default
image: v1534161359/post-images/mark-on-product.jpg
---

  <div class="article-grid">
    {% for post in paginator.posts %}
    {% unless post.tags contains 'draft' %}
      <section>
        <a href="{{ post.url }}" class="card">
          <div class="thumb cld-responsive" style="background-image: url(https://res.cloudinary.com/dbrkuvff5/image/upload/f_auto,q_auto/c_scale,q_auto:good,w_750/{{ post.image }});"></div>
            <article>
              <h1 class="post-title">{{ post.title }}</h1>
                <div class="post-meta">
                  <span class="post-date">{{ post.date | date: '%B %d, %Y' }}</span>
                  <span class="post-readtime">{{ post.readtime }} min read</span>
                </div>
                <hr>
              <p>{{ post.description }}</p>
            </article>
        </a>
      </section>
    {% endunless %}
    {% endfor %}
  </div><!--/article-grid-->
