---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date: '%B %d, %Y' }}</span>
  {{ content }}
</div>

<div class="about-author">
  <div class="author-image">
    <img class="cld-responsive" src="{{ site.author.image }}" alt="{{ site.author.name }}">
  </div>
  <div class="author-bio">
        <h3>About {{ site.author.name }}</h3>
        <p>{{ site.author.bio }}</p>
  </div>
</div>

<div class="related">
  <h2>Read Next:</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
